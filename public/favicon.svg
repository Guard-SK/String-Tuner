<!-- string-tuner-icon.svg -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="64"
  height="64"
  viewBox="0 0 64 64"
>
  <defs>
    <radialGradient id="bg" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="55%" stop-color="#16a34a"/>
      <stop offset="100%" stop-color="#020617"/>
    </radialGradient>

    <linearGradient id="needle" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e5e7eb"/>
      <stop offset="100%" stop-color="#c4b5fd"/>
    </linearGradient>
  </defs>

  <!-- Circle icon; outside this circle is transparent -->
  <circle
    cx="32"
    cy="32"
    r="30"
    fill="url(#bg)"
  />

  <!-- Horizontal tuning bar -->
  <line
    x1="16"
    y1="32"
    x2="48"
    y2="32"
    stroke="#020617"
    stroke-width="4"
    stroke-linecap="round"
  />

  <!-- Center disc -->
  <circle
    cx="32"
    cy="32"
    r="4"
    fill="#020617"
    stroke="#e5e7eb"
    stroke-width="1.5"
  />

  <!-- Vertical needle -->
  <line
    x1="32"
    y1="20"
    x2="32"
    y2="44"
    stroke="url(#needle)"
    stroke-width="3"
    stroke-linecap="round"
  />
</svg>
